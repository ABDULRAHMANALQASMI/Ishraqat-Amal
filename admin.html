<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المشرف — مساعدة</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">مساعدة</a>
      <div>
        <button id="logoutBtn" class="btn small">تسجيل خروج</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>لوحة عرض الطلبات</h1>
    <div id="authSection">
      <p>سجل الدخول كمشرف لعرض الطلبات.</p>
      <label>البريد الإلكتروني
        <input type="email" id="adminEmail">
      </label>
      <label>كلمة المرور
        <input type="password" id="adminPass">
      </label>
      <button id="loginBtn" class="btn">تسجيل الدخول</button>
      <div id="authStatus"></div>
    </div>

    <section id="dashboard" style="display:none;">
      <h2>الطلبات الواردة</h2>
      <table id="requestsTable">
        <thead><tr><th>الاسم</th><th>الهاتف</th><th>المدينة</th><th>النوع</th><th>الوصف</th><th>الوثائق</th><th>تاريخ</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
